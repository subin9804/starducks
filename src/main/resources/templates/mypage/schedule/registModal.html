<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<!-- 여기는 헤드(메인에 없는 헤드 추가하기) -->
<th:block layout:fragment="addMore">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.js'></script>

    <script th:src="@{/js/mypage/schedule/ScheduleScript.js}"></script>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/mypage/schedule.css}">-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/hr/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</th:block>

<main layout:fragment="content">
    <div th:fragment="addModal">
        <div class="addModal" id="addModal" style="display: none;">
            <div style="display: flex;">
                <div style="flex: 1;">
                    <form class="modal-content" th:action="@{/mypage/schedule/add}" method="post" th:id="addForm">
                        <span class="close" id="closeModalBtn" style="color: #6c757d">X</span>
                        <h3>일정 등록</h3>
                        <div style="padding: 40px">
                            <input type="hidden" id="scheNo" name="scheNo" disabled>

                            <dl style="display: flex;">
                                <dt style="margin-right: 38px;">일정명</dt>
                                <dd>
                                    <input type="text" id="scheTitle" name="scheTitle" style="width: 280px;">
                                </dd>
                            </dl>

                            <dl style="display: flex;">
                                <dt style="margin-right: 20px;">시작 일시</dt>
                                <dd>
                                    <input style="width: 280px;" type="datetime-local" name="scheStartDate">
                                </dd>
                            </dl>

                            <dl style="display: flex;">
                                <dt style="margin-right: 20px;">종료 일시</dt>
                                <dd><input style="width: 280px;" type="datetime-local" name="scheEndDate"></dd>
                            </dl>

                            <dl style="display: flex;">
                                <dt style="margin-right: 20px;">일정 종류</dt>
                                <dd>
                                    <select style="width: 280px;" id="scheType" name="scheduleType">
                                        <option th:value="PERSONAL_SCHEDULE" name="PERSONAL_SCHEDULE">개인일정</option>
                                        <option th:value="OFFICIAL_SCHEDULE" name="OFFICIAL_SCHEDULE">공식일정</option>
                                    </select></dd>
                            </dl>

                            <dl style="display: flex;">
                                <dt style="margin-right: 20px;">참고사항</dt>
                                <dd><textarea id="text" name="notes"></textarea></dd>
                            </dl>

                            <div class="btns" id="btns">
                                <button class="commonBtn register-button" id="registBtn">등록</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
